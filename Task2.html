<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color:#42f5e0 ;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.Login-parent{
			background-color: white;
			width: 20vw;
			justify-content: center;
			text-align: center;
			border-radius: 10px;
			padding: 2%;

		}
		.Login-parent input{
			padding: 4%;
		}
		.submit-btn{
			background-color: #42f5d7;
		    padding: 2%;
			border: none;
			width: 7vw;
		}
		
	</style>
</head>
<body>
	<form  class="Login-parent">
		
		<h1 class="Login-parent"  style="background-color: #32a881;">Login Page</h1>
		<p>
          <input  
            placeholder="Enter your e-mail" 
             type="e-mail" 
             name="e-mail" 
             id="e-mail">
    </p>
    <p>
        <input 
        placeholder="Enter your password" 
            type="password" 
            name="password"
            id="password">
    </p>
    <p>Forget Password? <a href="#">
       Signup
    </a>
</p>
    <button class="submit-btn">Submit</button>
 </form>
</body>
</html>
